<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker: Google Trends & Prices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Google Search Trends vs Stock Prices</h1>

    <div class="input-container">
        <input type="text" id="tickerInput" placeholder="Enter stock ticker" />
        <button id="fetchButton">Generate</button>
    </div>

    <div class="chart-container">
        <div>
            <h3>Google Search Trends</h3>
            <canvas id="trendsChart" width="400" height="300"></canvas> 
        </div>
        <div>
            <h3>Stock Price</h3>
            <canvas id="pricesChart" width="400" height="300"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
